<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Font Awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conatiner m-auto">
      <div class="card">
        <div
          class="card-body search w-100 d-flex align-items-center justify-content-between"
        >
          <input
            type="text"
            placeholder="Enter the city name"
            class="border-0"
            required
          />
          <div>
            <button><i class="fa fa-search"></i></button>
          </div>
        </div>
        <div class="weather">
          <img src="/Weather App/images/clouds.png" class="weather-icon" />
          <h1 class="temp">22Â°C</h1>
          <h2 class="city">Banglore</h2>
          <div
            class="row d-flex align-items-center justify-content-between text-center"
          >
            <div class="col-lg-5 d-flex align-items-center">
              <img src="/Weather App/images/humidity.png" class="w-25" />
              <div class="px-2">
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col-lg-5 d-flex align-items-center">
              <img src="/Weather App/images/wind.png" class="w-25" />
              <div class="px-2">
                <p class="wind">15km/hr</p>
                <p>Wind</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Javascript -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</html>
